{% extends "base.html" %}

{% block title %}Login - Degree Checklist{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login to Degree Checklist</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
